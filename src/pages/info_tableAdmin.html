<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MA-NGA - Tableau Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-white min-h-screen relative overflow-hidden font-sans p-3">

  <!-- ✅ Fond montagne -->
  <div class="mountain-bg absolute bottom-0 left-1/2 transform -translate-x-1/2 w-full sm:w-4/5 md:w-3/5 h-[600px] opacity-70 z-0"
     style="background: linear-gradient(to top, #8fbc8f 0%, #bef0be 40%, #b6f5c1 100%);"></div>

  <!-- ✅ HEADER -->
  <div class="flex justify-between mt-6 items-center p-3 sm:p-4 relative z-10 w-full sm:w-4/5 md:w-3/5 mx-auto">
    <div class="text-lg sm:text-xl font-bold text-gray-800">9.41</div>
    <div class="flex space-x-2 border-2 border-green-500 rounded-lg px-2 py-1">
      <a href="#" class="text-gray-600 text-base"><i class="fas fa-envelope"></i></a>
      <div class="w-px h-5 bg-green-500"></div>
      <a href="#" class="text-white bg-green-500 rounded-full p-1"><i class="fas fa-user"></i></a>
      <div class="w-px h-5 bg-green-500"></div>
      <a href="#" class="text-gray-600"><i class="fas fa-home"></i></a>
      <div class="w-px h-5 bg-green-500"></div>
      <a href="#" class="text-gray-600"><i class="fas fa-bars"></i></a>
    </div>
  </div>

  <!-- ✅ Profil Admin -->
  <div class="relative z-10 text-center w-full sm:w-4/5 md:w-3/5 mx-auto mt-2">
    <div class="w-20 h-20 mx-auto rounded-full bg-blue-600 text-white flex items-center justify-center text-4xl">
      <i class="fas fa-user"></i>
    </div>
    <h1 class="mt-3 text-xl font-semibold text-amber-950">MALIKA <span class="font-extrabold text-amber-900">BAMADANU</span></h1>
    <p class="italic text-sm text-amber-950">ADMIN</p>
  </div>

  <!-- ✅ Boutons de filtre -->
  <div class="flex flex-wrap justify-center gap-2 mt-4 relative z-10 w-full sm:w-4/5 md:w-3/5 mx-auto">
    <button class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm">MA-NGU<br>(Entreprises ou Institutions)</button>
    <button class="bg-green-500 text-white px-4 py-2 rounded-md text-sm">MA-NGU<br>(Particuliers)</button>
    <button class="bg-yellow-400 text-white px-4 py-2 rounded-md text-sm">TA-NGU</button>
    <button class="border border-amber-950 px-4 py-2 rounded-md text-sm text-amber-950">LE CALENDRIER</button>
  </div>

<!-- ✅ Cadre global -->
<div class="mt-6 relative z-10 w-full sm:w-4/5 md:w-3/5 mx-auto border border-amber-900 rounded-md p-4">

  <!-- ✅ Titre de tri -->
  <div class="mb-4 text-sm text-amber-900 font-semibold flex flex-wrap items-center gap-2">
    <span class="mr-2">Trier par :</span>
    <button class="px-2 py-1 border border-amber-900 rounded-md">Date Inscription</button>
    <button class="px-2 py-1 border border-amber-900 rounded-md">Nom</button>
    <button class="px-2 py-1 border border-amber-900 rounded-md">Montant envoyé</button>
    <button class="px-2 py-1 border border-amber-900 rounded-md">Pays</button>
    <button class="px-2 py-1 border border-amber-900 rounded-md">Délai du prêt</button>
  </div>

  <!-- ✅ Tableau type grid avec cellules complètement fermées -->
  <div class="grid grid-cols-6 text-sm text-center">
    <!-- Ligne 1 -->
    <div class="border-[0.5px] border-amber-900 font-bold py-2">Charlotte NGONO</div>
    <div class="border-[0.5px] border-amber-900 italic text-gray-600 py-2">25/01/2024</div>
    <div class="border-[0.5px] border-amber-900 py-2">1 an</div>
    <div class="border-[0.5px] border-amber-900 py-2">
      <button class="bg-green-500 text-white px-2 py-1 rounded-md text-xs">Envoyer un email</button>
    </div>
    <div class="border-[0.5px] border-amber-900 text-red-600 font-bold py-2">2,70 €</div>
    <div class="border-[0.5px] border-amber-900 font-semibold py-2">Espagne<br>35€ / mois</div>

    <!-- Ligne 2 -->
    <div class="border-[0.5px] border-amber-900 font-bold py-2">Tina MIWELE</div>
    <div class="border-[0.5px] border-amber-900 italic text-gray-600 py-2">10/03/2025</div>
    <div class="border-[0.5px] border-amber-900 py-2">1 an</div>
    <div class="border-[0.5px] border-amber-900 py-2">
      <button class="bg-green-500 text-white px-2 py-1 rounded-md text-xs">Envoyer un email</button>
    </div>
    <div class="border-[0.5px] border-amber-900 text-red-600 font-bold py-2">8,10 €</div>
    <div class="border-[0.5px] border-amber-900 font-semibold py-2">Belgique<br>90€ / mois</div>

    <!-- Ligne 3 -->
    <div class="border-[0.5px]  border-amber-900 font-bold py-2">Paul NGUTA</div>
    <div class="border-[0.5px] border-amber-900 italic text-gray-600 py-2">20/02/2025</div>
    <div class="border-[0.5px] border-amber-900 py-2">2 ans</div>
    <div class="border-[0.5px] border-amber-900 py-2">
      <button class="bg-green-500 text-white px-2 py-1 rounded-md text-xs">Envoyer un email</button>
    </div>
    <div class="border border-amber-900 text-red-600 font-bold py-2">2,25 €</div>
    <div class="border border-amber-900 font-semibold py-2">France<br>25€ / mois</div>
  </div>
</div>



  <!-- ✅ Résumé -->
  <div class="text-center mt-6 relative z-10 w-full sm:w-4/5 md:w-3/5 mx-auto text-sm sm:text-base">
    <p class="text-amber-950 font-semibold">NOMBRE MA-NGU : <span class="text-green-600 font-bold">15</span> &nbsp; | &nbsp;
      NOMBRE TA-NGU : <span class="text-green-600 font-bold">8</span> &nbsp; | &nbsp;
      TOTAL MENSUALITÉ : <span class="text-red-600 font-bold">13,05 €</span></p>
  </div>

</body>
</html>

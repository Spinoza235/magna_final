<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MA-NGA - Montant Bourse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg-white min-h-screen relative overflow-hidden">

  <!-- Background Mountain -->
  <div class="mountain-bg absolute bottom-0 left-1/2 transform -translate-x-1/2 w-full sm:w-4/5 md:w-3/5 h-80 sm:h-72 md:h-80 lg:h-96 opacity-70 z-0"
       style="background: linear-gradient(to top, #8fbc8f 0%, #bef0be 40%, #b6f5c1 100%);"></div>

  <!-- Header -->
  <div class="flex justify-between items-center p-3 relative z-10">
    <div class="text-sm font-bold text-gray-800">9.41</div>
    <div class="flex items-center space-x-2 border-2 border-green-500 rounded-lg px-2 py-1">
      <i class="fas fa-envelope text-gray-600 text-sm"></i>
      <div class="h-5 w-px bg-green-500"></div>
      <i class="fas fa-user text-white bg-green-500 rounded-full p-1 text-sm"></i>
      <div class="h-5 w-px bg-green-500"></div>
      <i class="fas fa-home text-gray-600 text-sm"></i>
      <div class="h-5 w-px bg-green-500"></div>
      <i class="fas fa-bars text-gray-600 text-sm"></i>
    </div>
  </div>

  <!-- Logo -->
  <div class="flex justify-center mt-2 relative z-10">
    <div class="w-20 h-20 sm:w-24 sm:h-24 bg-white overflow-hidden">
      <img src="../assets/images/bg-montagne.png" alt="Logo MaNga" class="w-full h-full object-contain">
    </div>
  </div>

  <!-- Barre de progression -->
  <div class="flex justify-center mt-2 relative z-10">
    <div class="w-4/5 sm:w-2/5 bg-gray-300 rounded-full h-3">
      <div class="bg-green-500 h-3 rounded-full" style="width: 65%;"></div>
    </div>
  </div>

  <!-- Contenu principal -->
  <div class="text-center px-4 mt-6 relative z-10 max-w-2xl mx-auto">
    <h2 class="text-indigo-700 font-bold text-sm sm:text-base uppercase">Disponibilités et montant de la bourse HEK</h2>
    <p class="text-[#210C4A] font-semibold text-lg sm:text-xl mt-2 mb-6">
      Combien êtes vous prêt à envoyer à votre TA-NGU<br> par mois pour soutenir son parcours HEK ?
    </p>

    <!-- Zone de conversion -->
    <div class="flex justify-center items-center gap-4 mb-8 flex-wrap">
      <!-- EURO -->
      <div class="flex flex-col items-start">
        <label class="text-gray-700 text-sm mb-1">euros</label>
        <input id="euroInput" type="number" value="50" class="bg-violet-400 text-white px-6 py-2 rounded-lg text-lg font-semibold w-40 text-center focus:outline-none">
      </div>

      <div class="flex flex-col items-center mt-5 text-indigo-700 text-xl">
        <i class="fas fa-long-arrow-alt-right"></i>
        <i class="fas fa-long-arrow-alt-left "></i>
      </div>
      <!-- XAF -->
      <div class="flex flex-col items-start">
        <label class="text-gray-700 text-sm mb-1">convertir en FCFA</label>
        <input id="xafOutput" type="text" value="32797.85 XAF" readonly class="border border-violet-500 text-violet-700 px-6 py-2 rounded-lg text-lg font-semibold  w-40 text-center bg-white">
      </div>
    </div>

    <!-- Points de progression -->
    <div class="flex justify-center space-x-2 my-6">
      <div class="w-4 h-4 bg-indigo-800 rounded-full"></div>
      <div class="w-4 h-4 bg-indigo-300 rounded-full"></div>
      <div class="w-4 h-4 bg-indigo-300 rounded-full"></div>
      <div class="w-4 h-4 bg-indigo-300 rounded-full"></div>
    </div>

    <!-- Bouton suivant + retour -->
    <div class="flex justify-center space-x-4 items-center">
      <i class="fas fa-angle-left text-4xl text-amber-800 cursor-pointer hover:text-amber-900"></i>
      <button class="w-[80%] bg-indigo-700 hover:bg-indigo-800 text-white font-bold py-3 text-lg rounded-full">
        Suivant
      </button>
    </div>
  </div>

  <!-- Script conversion -->
  <script>
    const euroInput = document.getElementById('euroInput');
    const xafOutput = document.getElementById('xafOutput');
    const tauxConversion = 655.957;

    euroInput.addEventListener('input', () => {
      const euros = parseFloat(euroInput.value) || 0;
      const xaf = euros * tauxConversion;
      xafOutput.value = xaf.toFixed(2) + ' XAF';
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MA-NGA - Disponibilités</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-white min-h-screen relative overflow-hidden">

    <!-- Background Mountain -->

       style="background: linear-gradient(to top, #8fbc8f 0%, #bef0be 40%, #b6f5c1 100%);"></div>
 
  <!-- Header -->
  <div class="flex justify-between items-center p-3 relative z-10">
    <div class="text-sm font-bold text-gray-800">9.41</div>
    <div class="flex items-center space-x-2 border-2 border-green-500 rounded-lg px-2 py-1">
      <i class="fas fa-envelope text-gray-600 text-sm"></i>
      <div class="h-5 w-px bg-green-500"></div>
      <i class="fas fa-user text-white bg-green-500 rounded-full p-1 text-sm"></i>
      <div class="h-5 w-px bg-green-500"></div>
      <i class="fas fa-home text-gray-600 text-sm"></i>
      <div class="h-5 w-px bg-green-500"></div>
      <i class="fas fa-bars text-gray-600 text-sm"></i>
    </div>
  </div>

  <!-- Logo -->
  <div class="flex justify-center mt-2 relative z-10">
    <div class="w-20 h-20 sm:w-24 sm:h-24 bg-white overflow-hidden">
      <img src="../../assets/images/bg-montagne.png" alt="Logo MaNga" class="w-full h-full object-contain">
    </div>
  </div>

  <!-- Barre de progression -->
  <div class="flex justify-center mt-2 relative z-10">
    <div class="w-4/5 sm:w-2/5 bg-gray-300 rounded-full h-3">
      <div class="bg-green-500 h-3 rounded-full" style="width: 50%;"></div>
    </div>
  </div>

  <!-- Contenu principal -->
  <div class="text-center px-4 mt-6 relative z-10 max-w-2xl mx-auto">
    <h2 class="text-indigo-800 font-bold text-sm sm:text-base uppercase">Disponibilités et montant de la bourse HEK</h2>
    <p class="text-[#210C4A] font-semibold text-lg sm:text-xl mt-2 mb-6">
      Combien de temps êtes vous prêt(e) à soutenir vos BENEFICIAIRES TA-NGU ?
    </p>

<!-- Boutons durée - Version mobile optimisée -->
<div class="mb-4 px-2" id="heures-group">
  <!-- Bouton "1 an" seul et centré -->
  <div class="flex justify-center mb-3 w-full">
    <button class="w-full sm:w-auto px-10 py-2 bg-violet-400 hover:bg-violet-500 text-white rounded-lg text-base sm:text-lg font-semibold transition-colors">
      1 an
    </button>
  </div>
  
  <!-- Autres boutons - Disposition spéciale mobile -->
  <div class="flex flex-col sm:grid sm:grid-cols-3 gap-2 sm:gap-3 w-full sm:max-w-md mx-auto">
    <!-- Première ligne mobile -->
    <div class="flex justify-center gap-2 sm:gap-3 sm:contents">
      <button class="w-1/2 sm:w-full px-2 sm:px-4 py-2 bg-violet-400 hover:bg-violet-500 text-white rounded-lg text-base sm:text-lg font-semibold transition-colors">
        2 ans
      </button>
      <button class="w-1/2 sm:w-full px-2 sm:px-4 py-2 bg-violet-400 hover:bg-violet-500 text-white rounded-lg text-base sm:text-lg font-semibold transition-colors">
        5 ans
      </button>
    </div>
    
    <!-- Bouton "99 ans" centré seul sur sa ligne en mobile -->
    <div class="flex justify-center mt-2 sm:mt-0 sm:contents">
      <button class="w-full sm:w-full px-2 sm:px-4 py-2 bg-violet-400 hover:bg-violet-500 text-white rounded-lg text-base sm:text-lg font-semibold transition-colors sm:col-span-1">
        99 ans
      </button>
    </div>
  </div>
</div>

  <div class="flex justify-center space-x-2 my-4">
    <!-- Étapes passées -->
    <div class="w-4 h-4 bg-violet-600 rounded-full"></div>
    <div class="w-4 h-4 bg-violet-600 rounded-full"></div>
    <!-- Étape actuelle -->
    <div class="w-4 h-4 bg-violet-600 rounded-full"></div>
    <!-- Étape à venir -->
    <div class="w-4 h-4 bg-violet-300 rounded-full"></div>
  </div>

    <div class="flex justify-center space-x-4 items-center">
      <div class="flex-shrink-0">
        <i class="fas fa-angle-left text-4xl text-amber-800 cursor-pointer hover:text-amber-900"></i>
      </div>
      <!-- Bouton Suivant -->
      <button class="w-[80%] bg-indigo-700 hover:bg-indigo-800 text-white font-bold py-3 text-lg rounded-full">
        Suivant
      </button>
    </div>
  </div>

   <script>
    // Fonction générique pour gérer la sélection dans un groupe de boutons
    function setupToggleGroup(groupId, activeClass = 'bg-violet-700', defaultClass = 'bg-violet-400') {
      const group = document.getElementById(groupId);
      const buttons = group.querySelectorAll('button');

      buttons.forEach(button => {
        button.addEventListener('click', () => {
          buttons.forEach(btn => {
            btn.classList.remove(activeClass);
            btn.classList.add(defaultClass);
          });
          button.classList.remove(defaultClass);
          button.classList.add(activeClass);
        });
      });
    }

    // Appliquer le comportement aux deux groupes
    setupToggleGroup('heures-group');
    setupToggleGroup('moment-group');
  </script>
</body>
</html>

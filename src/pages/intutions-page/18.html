<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MA-NGA - Niveau Kimuntu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
   <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-white h-screen relative overflow">
  <!-- Background Mountain -->
  <div class="mountain-bg absolute bottom-0 left-1/2 transform -translate-x-1/2 w-full sm:w-4/5 md:w-3/5 h-80 sm:h-72 md:h-80 lg:h-96 opacity-70 z-0"
       style="background: linear-gradient(to top, #8fbc8f 0%, #c1f8c1 40%, #bef5c7 100%);"></div>

  <!-- Header -->
  <div class="flex justify-between items-center p-3 sm:p-4 relative z-10">
    <div class="text-lg sm:text-xl font-bold text-gray-800">9.41</div>
    <div class="flex space-x-1 sm:space-x-2 border-2 border-green-500 rounded-lg p-1 sm:p-2">
      <a href="#" class="text-gray-600 text-base">
        <i class="fas fa-envelope"></i>
      </a>
      <div class="h-6 w-px bg-green-500"></div>
      <a href="#" class="text-white bg-green-500 rounded-full p-1 text-base">
        <i class="fas fa-user"></i>
      </a>
      <div class="h-6 w-px bg-green-500"></div>
      <a href="#" class="text-gray-600 text-base">
        <i class="fas fa-home"></i>
      </a>
      <div class="h-6 w-px bg-green-500"></div>
      <a href="#" class="text-gray-600 text-base">
        <i class="fas fa-bars"></i>
      </a>
    </div>
  </div>

  <div class="flex justify-center mt-2 sm:mt-2 relative z-10">
    <div class="w-18 h-18 sm:w-20 sm:h-20 overflow-hidden bg-white">
      <img src="../../assets/images/bg-montagne.png" 
           alt="MA-NGA Logo" 
           class="w-full h-full object-cover">
    </div>
  </div>

 <!-- Progress Bar -->
  <div class="flex justify-center mt-3 relative z-20">
    <div class="w-4/5 max-w-sm bg-gray-300 rounded-full h-2">
      <div class="bg-green-500 h-2 rounded-full" style="width: 90%;"></div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="text-center px-4 mt-4 relative z-20 flex-1 flex flex-col justify-center">
    
    <!-- Title -->
    <h1 class="text-green-500 font-bold text-sm mb-1 uppercase">DERNIÈRE LIGNE DROITE</h1>
    <h2 class="text-[#210C4A] font-bold text-lg mb-2">Vous allez devenir DONATEUR MA-NGU</h2>
    
    <!-- Subtitle -->
    <p class="text-amber-800 text-sm sm:text-base max-w-2xl mx-auto">Vous avez choisi d'envoyer</p>
    
    <!-- Amount -->
    <div class="text-green-500 font-bold text-2xl mb-1">5 500 000 CFA</div>
    
    <!-- Date range -->
    <p class="text-amber-800 text-sm sm:text-base max-w-2xl mx-auto">Du 26-01-2025 et le 26-01-2026</p>
  <div class="flex flex-col items-center space-y-4 my-4">  
  <button class="w-40 bg-green-500 hover:bg-green-600 text-white font-bold text-xs py-2 rounded-full transition-all duration-300 shadow-lg">
    VALIDEZ<br>LE PAIEMENT
  </button>
    
    <!-- Progress indicators -->
    <div class="flex justify-center space-x-2 mb-4">
      <div class="w-3 h-3 bg-green-500 rounded-full"></div>
      <div class="w-3 h-3 bg-green-300 rounded-full"></div>
      <div class="w-3 h-3 bg-green-200 rounded-full"></div>
      <div class="w-3 h-3 bg-green-100 rounded-full"></div>
    </div>
    
    <!-- Navigation buttons -->
    <div class="flex items-center gap-3 ">
      <!-- Back arrow -->
      <button class="text-gray-600 hover:text-gray-800 transition-colors">
        <i class="fas fa-chevron-left text-lg"></i>
      </button>
      
      <!-- Next button -->
   <button class="w-80 bg-green-500 hover:bg-green-600 text-white font-bold text-lg py-4 px-8 rounded-full transition-all duration-300 shadow-lg transform hover:scale-105">
        Suivant
      </button>
    </div>
  </div>
</div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const validateBtn = document.querySelector('button:has-text("VALIDEZ")');
      const nextBtn = document.querySelector('button:has-text("Suivant")');
      const backBtn = document.querySelector('.fas.fa-chevron-left').parentElement;
      
      if (validateBtn) {
        validateBtn.addEventListener('click', function() {
          alert('Redirection vers la validation du paiement...');
        });
      }
      
      if (nextBtn) {
        nextBtn.addEventListener('click', function() {
          alert('Passage à l\'étape suivante...');
        });
      }
      
      if (backBtn) {
        backBtn.addEventListener('click', function() {
          alert('Retour à l\'étape précédente...');
        });
      }
    });
  </script>

</body>
</html>

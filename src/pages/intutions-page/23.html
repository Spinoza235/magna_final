<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>FONDATION KA - Calendrier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-white min-h-screen font-sans overflow-y-auto relative p-3">

  <!-- ✅ Fond montagne -->
  <div class="mountain-bg absolute inset-x-0 bottom-0 mx-auto w-full max-w-full h-full max-h-[600px] opacity-70 z-0"
       style="background: linear-gradient(to top, #8fbc8f 0%, #bef0be 40%, #b6f5c1 100%);"></div>

  <!-- ✅ Barre du haut -->
  <div class="flex justify-between items-center p-3 sm:p-4 relative z-10">
    <div class="text-lg sm:text-xl font-bold text-gray-800">9.41</div>
    <div class="flex items-center border-2 border-green-500 rounded-lg px-2 py-1 space-x-2">
      <a href="#" class="text-gray-600 text-sm sm:text-base">
        <i class="fas fa-envelope"></i>
      </a>
      <div class="h-5 w-px bg-green-500"></div>
      <a href="#" class="text-white bg-green-500 rounded-full p-1 text-sm sm:text-base">
        <i class="fas fa-user"></i>
      </a>
      <div class="h-5 w-px bg-green-500"></div>
      <a href="#" class="text-gray-600 text-sm sm:text-base">
        <i class="fas fa-home"></i>
      </a>
      <div class="h-5 w-px bg-green-500"></div>
      <a href="#" class="text-gray-600 text-sm sm:text-base">
        <i class="fas fa-bars"></i>
      </a>
    </div>
  </div>

  <!-- Profil -->
  <div class="relative z-10 text-center mt-3 w-full max-w-full sm:w-4/5 md:w-3/5 mx-auto">
    <div class="w-20 h-20 mx-auto rounded-full bg-blue-600 text-white flex items-center justify-center text-4xl">
      <i class="fas fa-user"></i>
    </div>
    <h1 class="mt-3 text-lg sm:text-xl font-semibold text-[#864e00]">FONDATION KA</h1>
    <p class="text-xs sm:text-sm italic text-[#864e00]">inscrite depuis 25 12 2024</p>
  </div>

  <!-- Onglets -->
  <div class="relative z-10 flex flex-wrap justify-center gap-2 mt-4 w-full max-w-full sm:w-4/5 md:w-3/5 mx-auto">
    <button class="px-3 sm:px-4 py-1 bg-[#b8a898] text-white border border-amber-900 rounded-md text-xs sm:text-sm">VOTRE REFERENT</button>
    <button class="px-3 sm:px-4 py-1 border border-amber-900 text-[#864e00] rounded-md text-xs sm:text-sm">VOTRE CONTRAT</button>
    <button class="px-3 sm:px-4 py-1 border border-amber-900 text-[#864e00] rounded-md text-xs sm:text-sm">LE CALENDRIER</button>
  </div>

  <!-- Section événements + calendrier dans le même cadre -->
  <div class="relative z-10 mt-6 w-full max-w-full sm:w-4/5 md:w-3/5 mx-auto border border-[#c9a67b] rounded-xl p-4 flex flex-col sm:flex-row gap-6">

    <!-- Colonne événements -->
    <div class="flex-1">
      <div class="flex flex-col items-center sm:items-start">
        <div class="flex justify-center space-x-6">
           <h3 class="text-[#864e00] font-bold text-sm mb-2 text-center sm:text-left">Evénements FONDATION KA</h3>
           <div class="w-5 h-5 bg-red-500 rounded-full mb-4"></div>
        </div>
      </div>

      <button class="w-full border border-[#c9a67b] text-[#864e00] rounded-md px-3 py-1 text-xs sm:text-sm mb-3 hover:bg-[#b8a898] hover:text-white">
        Ajouter Evénement
      </button>
      <button class="w-full border border-[#c9a67b] text-[#864e00] rounded-md px-3 py-1 text-xs sm:text-sm hover:bg-[#b8a898] hover:text-white">
        Ajouter Pièce Jointe
      </button>
    </div>

    <!-- Colonne calendrier -->
    <div class="flex-[2] overflow-x-auto">
      <h3 class="text-center text-[#864e00] font-bold text-sm mb-4">SEPTEMBER</h3>
      <div class="grid grid-cols-7 min-w-[280px] text-center text-xs font-semibold text-[#864e00] mb-2">
        <div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div>
      </div>
      <div class="grid grid-cols-7 min-w-[280px] text-center text-sm text-[#864e00] gap-2">
        <div></div><div></div><div>1</div><div>2</div><div>3</div><div>4</div><div>5</div>
        <div>6</div><div>7</div><div>8</div><div>9</div><div>10</div><div>11</div><div>12</div>
        <div>13</div><div>14</div><div>15</div><div>16</div><div>17</div><div>18</div><div>19</div>
        <div>20</div><div>21</div><div>22</div>
        <div class="bg-red-500 text-white rounded-full w-8 h-8 flex items-center justify-center mx-auto">23</div>
        <div>24</div><div>25</div><div>26</div><div>27</div><div>28</div>
        <div>29</div><div>30</div><div>31</div>
      </div>
    </div>

  </div>

</body>
</html>

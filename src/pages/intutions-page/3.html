<script>
  const buttons = document.querySelectorAll('#button-group .select-btn');

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      // Supprimer la sélection de tous les boutons
      buttons.forEach(b => b.classList.remove('bg-amber-800', 'text-white'));
      buttons.forEach(b => b.classList.add('text-amber-800'));
      // Appliquer la sélection au bouton cliqué
      btn.classList.add('bg-amber-800', 'text-white');
      btn.classList.remove('text-amber-800');
    });
  });
</script>

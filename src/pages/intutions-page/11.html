  <script>
    // Handle bourse option selection (multiple selection allowed)
    const bourseOptions = document.querySelectorAll('.bourse-option');
    const nextBtn = document.getElementById('nextBtn');
    let selectedOptions = [];

    bourseOptions.forEach(option => {
      option.addEventListener('click', function() {
        const optionText = this.textContent.trim();
        
        if (this.classList.contains('selected')) {
          // Deselect option
          this.classList.remove('selected', 'ring-4', 'ring-violet-600');
          this.classList.remove('bg-violet-600');
          this.classList.add('bg-violet-400');
          selectedOptions = selectedOptions.filter(opt => opt !== optionText);
        } else {
          // Select option
          this.classList.add('selected', 'ring-4', 'ring-violet-600');
          this.classList.remove('bg-violet-400');
          this.classList.add('bg-violet-600');
          selectedOptions.push(optionText);
        }
        
        // Enable/disable next button based on selections (minimum 2 required)
        if (selectedOptions.length >= 2) {
          nextBtn.disabled = false;
          nextBtn.classList.remove('opacity-50', 'cursor-not-allowed');
        } else {
          nextBtn.disabled = true;
          nextBtn.classList.add('opacity-50', 'cursor-not-allowed');
        }
        
        // Add visual feedback
        this.style.transform = 'scale(1.1)';
        setTimeout(() => {
          this.style.transform = this.classList.contains('selected') ? 'scale(1.05)' : '';
        }, 200);
      });

      // Add hover effects
      option.addEventListener('mouseenter', function() {
        if (!this.classList.contains('selected')) {
          this.style.transform = 'scale(1.02)';
        }
      });

      option.addEventListener('mouseleave', function() {
        if (!this.classList.contains('selected')) {
          this.style.transform = 'scale(1)';
        }
      });
    });

    // Handle next button click
    nextBtn.addEventListener('click', function() {
      if (selectedOptions.length >= 2) {
        console.log('Critères sélectionnés:', selectedOptions);
        alert(`Vous avez sélectionné ${selectedOptions.length} critères:\n${selectedOptions.join('\n')}`);
      }
    });

    // Add smooth transitions on page load
    window.addEventListener('load', function() {
      const options = document.querySelectorAll('.bourse-option');
      options.forEach((option, index) => {
        option.style.opacity = '0';
        option.style.transform = 'translateY(20px)';
        setTimeout(() => {
          option.style.transition = 'all 0.3s ease';
          option.style.opacity = '1';
          option.style.transform = 'translateY(0)';
        }, index * 50);
      });
    });
  </script>

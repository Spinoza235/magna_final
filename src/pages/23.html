<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MA-NGA - VERFICATION</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-white min-h-screen relative overflow-x-hidden">

  <!-- Background -->
  <div class="mountain-bg absolute bottom-0 left-1/2 transform -translate-x-1/2 w-full sm:w-4/5 md:w-3/5 h-80 sm:h-72 md:h-80 lg:h-96 opacity-70 z-0"
       style="background: linear-gradient(to top, #8fbc8f 0%, #c1f8c1 40%, #bef5c7 100%);"></div>

  <!-- Header -->
 
  <div class="flex justify-between items-center p-3 sm:p-4 relative z-10">
    <div class="text-lg sm:text-xl font-bold text-gray-800">9.41</div>
    <div class="flex space-x-1 sm:space-x-2 border-2 border-green-500 rounded-lg p-1 sm:p-2">
      <a href="#" class="text-gray-600 text-base">
        <i class="fas fa-envelope"></i>
      </a>
      <div class="h-6 w-px bg-green-500"></div>
      <a href="#" class="text-white bg-green-500 rounded-full p-1 text-base">
        <i class="fas fa-user"></i>
      </a>
      <div class="h-6 w-px bg-green-500"></div>
      <a href="#" class="text-gray-600 text-base">
        <i class="fas fa-home"></i>
      </a>
      <div class="h-6 w-px bg-green-500"></div>
      <a href="#" class="text-gray-600 text-base">
        <i class="fas fa-bars"></i>
      </a>
    </div>
  </div>

  <!-- Logo -->
  <div class="flex justify-center mt-1 sm:mt-2 relative z-10">
    <div class="w-18 h-18 sm:w-20 sm:h-20 overflow-hidden bg-white">
      <img src="../assets/images/bg-montagne.png" alt="MA-NGA Logo" class="w-full h-full object-cover">
    </div>
  </div>

  <!-- Progress Bar -->
  <div class="flex justify-center mt-4 relative z-20">
    <div class="w-3/5 bg-gray-300 rounded-full h-3">
      <div class="bg-green-500 h-3 rounded-full transition-all duration-500" style="width: 50%;"></div>
    </div>
  </div>

  <!-- Contenu principal -->
  <div class="text-center px-4 mt-6 relative z-20 max-w-lg mx-auto pb-6">
    <h1 class="text-purple-600 font-bold text-base mb-2 uppercase">ENGAGEMENT IDENTITÉ ET MOYEN DE PAIEMENT</h1>
    <h2 class="text-black font-bold text-lg mb-3">Vérification d’identité</h2>

    <!-- Texte avec range vertical -->
    <div class="relative mb-4 max-w-2xl mx-auto flex gap-4">
      <div class="flex-1">
        <p class="text-amber-900 leading-relaxed mb-4 sm:mb-6 text-sm sm:text-base max-w-2xl mx-auto">
          -Cette plateforme vise à accompagner les personnes qui souhaitent mettre en exercice les valeurs de la tradition Kongo originel et impliquer le <strong>Bumuntu</strong> dans leur quotidien.
        </p>
      </div>
      <!-- Barre verticale à droite -->
      <div class="flex items-center">
        <div class="range-container" id="rangeContainer">
          <div class="range-fill" id="rangeFill" style="height: 70%;"></div>
          <div class="range-thumb" id="rangeThumb" style="bottom: 70%;"></div>
        </div>
      </div>
    </div>

    <!-- Boutons d'importation -->
    <div class="flex gap-3 mb-4">
      <button  id="btnCNI" class="engagement-option flex-1 bg-purple-600 hover:bg-purple-700 text-white py-3 px-4 rounded-xl text-sm font-medium transition-all">
        Importer CNI
      </button>
      <button id="btnPasseport" class="engagement-option flex-1 bg-purple-300 hover:bg-purple-400 text-white py-3 px-4 rounded-xl text-sm font-medium transition-all">
        Importer Passeport
      </button>
    </div>

    <!-- Indicateurs de progression -->
    <div class="flex justify-center space-x-2 mb-4">
      <div class="w-3 h-3 bg-purple-300 rounded-full"></div>
      <div class="w-3 h-3 bg-purple-600 rounded-full"></div>
      <div class="w-3 h-3 bg-purple-300 rounded-full"></div>
      <div class="w-3 h-3 bg-gray-300 rounded-full"></div>
    </div>

    <!-- Bouton Suivant -->
     
  <div class="p-4 pt-2 flex items-center gap-2">
  <i class="fas fa-angle-left text-4xl text-amber-800 cursor-pointer hover:text-amber-900"></i>
  <button id="nextBtn" class="flex-1 bg-purple-600 hover:bg-purple-700 text-white font-bold text-lg py-3 rounded-full transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100" disabled>
    Suivant
  </button>
</div>

  </div>

  <!-- Script JS -->
  <script>
const btnCNI = document.getElementById('btnCNI');
const btnPasseport = document.getElementById('btnPasseport');
const nextBtn = document.getElementById('nextBtn');
const rangeContainer = document.getElementById('rangeContainer');
const rangeFill = document.getElementById('rangeFill');
const rangeThumb = document.getElementById('rangeThumb');

let clickedCNI = false;
let clickedPasseport = false;
let rangeInteracted = false;
let isDragging = false;
let currentValue = 70;

// Fonction pour vérifier si le bouton "Suivant" peut être activé
function checkAndEnableButton() {
  if (clickedCNI || clickedPasseport || rangeInteracted) {
    nextBtn.disabled = false;
    nextBtn.classList.remove('opacity-50', 'cursor-not-allowed');
  }
}

// Événements sur les boutons
btnCNI.addEventListener('click', () => {
  btnCNI.classList.remove('bg-purple-300');
  btnCNI.classList.add('bg-purple-600');
  clickedCNI = true;
  checkAndEnableButton();
});

btnPasseport.addEventListener('click', () => {
  btnPasseport.classList.remove('bg-purple-300');
  btnPasseport.classList.add('bg-purple-600');
  clickedPasseport = true;
  checkAndEnableButton();
});

// Gestion du range vertical
function updateRange(percentage) {
  rangeFill.style.height = percentage + '%';
  rangeThumb.style.bottom = percentage + '%';
  rangeInteracted = true;
  checkAndEnableButton();
}

function getPercentageFromEvent(e) {
  const rect = rangeContainer.getBoundingClientRect();
  const y = e.clientY || (e.touches && e.touches[0].clientY);
  const relativeY = y - rect.top;
  return Math.max(0, Math.min(100, 100 - (relativeY / rect.height) * 100));
}

rangeContainer.addEventListener('mousedown', function(e) {
  isDragging = true;
  currentValue = getPercentageFromEvent(e);
  updateRange(currentValue);
  e.preventDefault();
});

document.addEventListener('mousemove', function(e) {
  if (isDragging) {
    currentValue = getPercentageFromEvent(e);
    updateRange(currentValue);
  }
});

document.addEventListener('mouseup', function() {
  isDragging = false;
});

rangeContainer.addEventListener('touchstart', function(e) {
  isDragging = true;
  currentValue = getPercentageFromEvent(e);
  updateRange(currentValue);
  e.preventDefault();
});

document.addEventListener('touchmove', function(e) {
  if (isDragging) {
    currentValue = getPercentageFromEvent(e);
    updateRange(currentValue);
    e.preventDefault();
  }
});

document.addEventListener('touchend', function() {
  isDragging = false;
});

// Bouton Suivant
nextBtn.addEventListener('click', function () {
  alert(`Données validées.\nCNI : ${clickedCNI ? 'Oui' : 'Non'}\nPasseport : ${clickedPasseport ? 'Oui' : 'Non'}\nEngagement : ${Math.round(currentValue)}%`);
});

  </script>

</body>
</html>

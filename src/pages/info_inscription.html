<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MA-NGA - Campus Kimuntu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg-white min-h-screen relative overflow-hidden ">

  <!-- Background Mountain -->
  <div class="mountain-bg absolute bottom-0 left-1/2 transform -translate-x-1/2 w-full sm:w-4/5 md:w-3/5 h-80 sm:h-72 md:h-80 lg:h-96 opacity-70 z-0"
       style="background: linear-gradient(to top, #8fbc8f 0%, #bef0be 40%, #b6f5c1 100%);"></div>

  <!-- Header -->
  <div class="flex justify-between items-center p-3 sm:p-4 relative z-10">
    <div class="text-lg sm:text-xl font-bold text-gray-800">9.41</div>
    <div class="flex space-x-1 sm:space-x-2 border-2 border-green-500 rounded-lg p-1 sm:p-2">
      <a href="#" class="text-gray-600 text-base"><i class="fas fa-envelope"></i></a>
      <div class="h-6 w-px bg-green-500"></div>
      <a href="#" class="text-white bg-green-500 rounded-full p-1 text-base"><i class="fas fa-user"></i></a>
      <div class="h-6 w-px bg-green-500"></div>
      <a href="#" class="text-gray-600 text-base"><i class="fas fa-home"></i></a>
      <div class="h-6 w-px bg-green-500"></div>
      <a href="#" class="text-gray-600 text-base"><i class="fas fa-bars"></i></a>
    </div>
  </div>

  <!-- Logo -->
  <div class="flex justify-center mt-2 relative z-10">
    <div class="w-20 h-20 overflow-hidden bg-white">
      <img src="../assets/images/bg-montagne.png" alt="MA-NGA Logo" class="w-full h-full object-cover">
    </div>
  </div>

  <!-- Barre de progression -->
  <div class="flex justify-center mt-2 relative z-10">
    <div class="w-4/5 sm:w-3/5 md:w-1/2 lg:w-2/5 bg-gray-300 rounded-full h-3">
      <div class="bg-green-500 h-3 rounded-full" style="width: 28%;"></div>
    </div>
  </div>

  <!--Contenu principal -->
  <div class="text-center px-4 sm:px-6 lg:px-8 mt-4 relative z-10 max-w-2xl mx-auto">

    <h1 class="text-yellow-500 font-bold text-base sm:text-lg mb-1">VOTRE NIVEAU KIMUNTU.</h1>
    <h2 class="text-[#210C4A] font-bold text-lg sm:text-xl mb-4">Etes vous inscrit au Campus Kimuntu ?</h2>

     <!-- Boutons Oui / Non -->
    <div class="flex justify-center gap-4 mb-6">
      <button id="btn-oui" onclick="selectButton('oui')" class="px-6 py-3 bg-yellow-200 text-gray-800 font-bold rounded-md shadow">
        OUI
      </button>
      <button id="btn-non" onclick="selectButton('non')" class="px-6 py-3 bg-yellow-200 text-gray-800 font-bold rounded-md shadow">
        NON
      </button>
    </div>

    <!-- ✅ Texte info -->
    <p class="text-black text-sm sm:text-base mb-2">
      L’inscription au Campus est obligatoire pour<br>
      toute souscription à une bourse HEK<br>
      <strong>voir www.ecole-kimuntu.com</strong>
    </p>

    <!-- ✅ Points de progression -->
    <div class="flex justify-center space-x-2 my-4">
        <!-- Étapes passées -->
        <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
        <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
        <!-- Étape actuelle -->
        <div class="w-3 h-3 bg-yellow-400 rounded-full"></div>
        <!-- Étape à venir -->
        <div class="w-3 h-3 bg-yellow-200 rounded-full"></div>
    </div>
    <!-- Bouton Suivant -->
    <button class="w-full bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-3 text-lg sm:text-xl rounded-full mb-2">
      Suivant
    </button>
    <!-- Note en bas -->
    <p class="text-gray-700 text-xs mt-2">
      * Les cours du BUMUNTU représentent la premiere étapes du cheminement KIMUNTU
    </p>
  </div>


  <script>
    function selectButton(choice) {
      const btnOui = document.getElementById('btn-oui');
      const btnNon = document.getElementById('btn-non');

      if (choice === 'oui') {
        btnOui.classList.add('bg-yellow-400', 'text-black');
        btnOui.classList.remove('bg-yellow-200');

        btnNon.classList.remove('bg-yellow-400');
        btnNon.classList.add('bg-yellow-200');
      } else {
        btnNon.classList.add('bg-yellow-400', 'text-black');
        btnNon.classList.remove('bg-yellow-200');

        btnOui.classList.remove('bg-yellow-400');
        btnOui.classList.add('bg-yellow-200');
      }
    }
  </script>

</body>
</html>

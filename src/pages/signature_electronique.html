<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MA-NGA - Signature Contrat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-white min-h-screen relative overflow-hidden">

  <!-- FOND EN MONTAGNE BIEN ADAPTÉ À TOUS ÉCRANS -->
<!-- FOND EN MONTAGNE BIEN POSITIONNÉ EN FOND DU CONTENU -->
<div class="mountain-bg absolute top-0 left-1/2 transform -translate-x-1/2 w-full sm:w-4/5 md:w-3/5 h-full min-h-screen opacity-70 z-0"
     style="background: linear-gradient(to top, #8fbc8f 0%, #bef0be 40%, #b6f5c1 100%);">
</div>


  <!-- BARRE HAUT -->
  <div class="flex justify-between items-center p-3 mt-5 relative z-10">
    <div class="text-sm font-bold text-gray-800">9.41</div>
    <div class="flex items-center space-x-2 border-2 border-green-500 rounded-lg px-2 py-1">
      <i class="fas fa-envelope text-gray-600 text-sm"></i>
      <div class="h-5 w-px bg-green-500"></div>
      <i class="fas fa-user text-white bg-green-500 rounded-full p-1 text-sm"></i>
      <div class="h-5 w-px bg-green-500"></div>
      <i class="fas fa-home text-gray-600 text-sm"></i>
      <div class="h-5 w-px bg-green-500"></div>
      <i class="fas fa-bars text-gray-600 text-sm"></i>
    </div>
  </div>

  <!-- ✅ LOGO -->
  <div class="flex justify-center mt-2 relative z-10">
    <div class="w-20 h-20 sm:w-24 sm:h-24 bg-white overflow-hidden">
      <img src="../assets/images/bg-montagne.png" alt="Logo MaNga" class="w-full h-full object-contain">
    </div>
  </div>

  <!-- ✅ BARRE DE PROGRESSION -->
  <div class="flex justify-center mt-2 relative z-10">
    <div class="w-4/5 sm:w-2/5 bg-gray-300 rounded-full h-3">
      <div class="bg-green-500 h-3 rounded-full" style="width: 95%;"></div>
    </div>
  </div>

  <!-- ✅ CONTENU PRINCIPAL -->
  <div class="text-center px-4 mt-6 relative z-10 max-w-xl mx-auto pb-32">
    <h2 class="text-purple-700 font-bold text-sm sm:text-base uppercase">Engagement Identité et Moyen de Paiement</h2>
    <p class="text-[#210C4A] font-bold text-xl sm:text-2xl mt-2 mb-6">
      Signature électronique du contrat d'affiliation
    </p>

    <!-- ✅ BOUTON TELECHARGEMENT -->
    <div class="mb-6">
      <button class="bg-violet-600 hover:bg-violet-700 text-white py-2 px-8 rounded-lg font-semibold text-sm">
        TELECHARGE ICI
      </button>
    </div>

    <!-- ✅ CHOIX DE VALIDATION -->
    <div id="signature-group" class="flex flex-col sm:flex-row justify-center gap-4 mb-6 w-full">
      <button class="px-4 py-2 bg-violet-300 hover:bg-violet-400 text-white rounded-lg text-sm font-semibold w-full sm:w-auto sm:flex-1 max-w-[300px] mx-auto">
        Oui, je certifie avoir lu et signé le contrat d'affiliation MA-NGA
      </button>
      <button class="px-4 py-2 bg-violet-300 hover:bg-violet-400 text-white rounded-lg text-sm font-semibold w-full sm:w-auto sm:flex-1 max-w-[300px] mx-auto">
        Non, je préfère réfléchir
      </button>
    </div>

    <!-- ✅ INDICATEUR D'ÉTAPES -->
    <div class="flex justify-center space-x-2 my-4">
      <div class="w-4 h-4 bg-violet-600 rounded-full"></div>
      <div class="w-4 h-4 bg-violet-600 rounded-full"></div>
      <div class="w-4 h-4 bg-violet-600 rounded-full"></div>
      <div class="w-4 h-4 bg-violet-600 rounded-full"></div>
      <div class="w-4 h-4 bg-violet-300 rounded-full"></div>
    </div>

    <!-- ✅ BOUTON SUIVANT -->
    <div class="flex justify-center items-center space-x-4 mt-4 mb-8">
      <i class="fas fa-angle-left text-4xl text-amber-800 cursor-pointer hover:text-amber-900"></i>
      <button class="w-[70%] sm:w-[60%] bg-violet-700 hover:bg-violet-800 text-white font-bold py-3 text-base rounded-full shadow-lg">
        Suivant
      </button>
    </div>
  </div>

  <!-- ✅ SCRIPT DE SELECTION -->
  <script>
    const buttons = document.querySelectorAll('#signature-group button');
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => {
          b.classList.remove('bg-violet-600');
          b.classList.add('bg-violet-300');
        });
        btn.classList.remove('bg-violet-300');
        btn.classList.add('bg-violet-600');
      });
    });
  </script>

</body>
</html>

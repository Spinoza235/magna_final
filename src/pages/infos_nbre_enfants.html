<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MA-NGA - Informations nombre enfants</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg-white min-h-screen relative overflow-hidden">
  
  <!-- Background Mountain -->
  <div class="mountain-bg absolute bottom-0 left-1/2 transform -translate-x-1/2 w-full sm:w-4/5 md:w-3/5 h-80 sm:h-72 md:h-80 lg:h-96 opacity-70 z-0"
       style="background: linear-gradient(to top, #8fbc8f 0%, #c1f8c1 40%, #bef5c7 100%);"></div>

  <!-- Header -->
  <div class="flex justify-between items-center p-3 sm:p-4 relative z-10">
    <div class="text-lg sm:text-xl font-bold text-gray-800">9.41</div>
    <div class="flex space-x-1 sm:space-x-2 border-2 border-green-500 rounded-lg p-1 sm:p-2">
      <a href="#" class="text-gray-600 text-base">
        <i class="fas fa-envelope"></i>
      </a>
      <div class="h-6 w-px bg-green-500"></div>
      <a href="#" class="text-white bg-green-500 rounded-full p-1 text-base">
        <i class="fas fa-user"></i>
      </a>
      <div class="h-6 w-px bg-green-500"></div>
      <a href="#" class="text-gray-600 text-base">
        <i class="fas fa-home"></i>
      </a>
      <div class="h-6 w-px bg-green-500"></div>
      <a href="#" class="text-gray-600 text-base">
        <i class="fas fa-bars"></i>
      </a>
    </div>
  </div>

   <div class="flex justify-center mt-1 sm:mt-2 relative z-10">
    <div class="w-18 h-18 sm:w-20 sm:h-20 overflow-hidden bg-white">
      <img src="../assets/images/bg-montagne.png" alt="MA-NGA Logo" class="w-full h-full object-cover">
    </div>
  </div>

   <!-- Progress Bar -->
  <div class="flex justify-center mt-1 sm:mt-2 relative z-10">
    <div class="w-4/5 sm:w-3/5 md:w-1/2 lg:w-2/5 bg-gray-300 rounded-full h-3">
      <div class="bg-green-500 h-3 rounded-full progress-bar" style="width: 28%;"></div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="text-center px-4 sm:px-6 lg:px-8 mt-3 sm:mt-4 relative z-10 max-w-4xl mx-auto">
    <h1 class="text-red-600 font-bold text-base sm:text-lg mb-1 sm:mb-2">VOS INFORMATIONS DE PROFIL MA-NGU</h1>
    <h2 class="text-[#210C4A] font-bold text-lg sm:text-xl mb-3 sm:mb-4">Votre nombre d’enfant à charges ?</h2>
    
    <!-- Form -->
    <div class="max-w-md mx-auto space-y-3 sm:space-y-4">
    
      <div class="relative">
        <input type="text" placeholder="Nbre d’enfants à charges ici"
               class="w-full p-4 sm:p-5 text-center text-amber-700 bg-transparent border border-amber-700 rounded-lg focus:border-green-500 focus:outline-none text-base sm:text-lg placeholder-amber-600">
      </div>
      
      <!-- Progress Dots -->
      <div class="flex justify-center space-x-2 mt-4 sm:mt-6">
        <div class="w-3 h-3 bg-red-500 rounded-full dot" data-page="1"></div>
        <div class="w-3 h-3 bg-red-500 rounded-full dot" data-page="2"></div>
        <div class="w-3 h-3 bg-red-300 rounded-full dot" data-page="3"></div>
        <div class="w-3 h-3 bg-red-300 rounded-full dot" data-page="4"></div>
        <div class="w-3 h-3 bg-red-300 rounded-full dot" data-page="5"></div>
        <div class="w-3 h-3 bg-red-300 rounded-full dot" data-page="6"></div>
        <div class="w-3 h-3 bg-red-300 rounded-full dot" data-page="7"></div>
      </div>
      
      <!-- Button suivant-->
      <button id="nextButton" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold text-lg sm:text-xl py-3 sm:py-4 rounded-full mt-4 sm:mt-6 transition-colors">
        Suivant
      </button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const currentPage = 2;
      const nextPage = 'infos_page3_profil.html';
      const dots = document.querySelectorAll('.dot');
      const progressBar = document.querySelector('.progress-bar');
      const nextButton = document.getElementById('nextButton');
      const phoneInput = document.querySelector('input[type="text"]');

      const savedName = localStorage.getItem('Remplir votre nom ici');
      const savedFirstName = localStorage.getItem('Remplir votre prénom ici');

      updateProgress(currentPage);

      nextButton.addEventListener('click', function() {
        if (!phoneInput.value.trim()) {
          phoneInput.classList.add('border-red-500');
          return;
        }
        
        phoneInput.classList.remove('border-red-500');
        localStorage.setItem(phoneInput.placeholder, phoneInput.value);
        window.location.href = nextPage;
      });

      function updateProgress(current) {
        dots.forEach((dot, index) => {
          if (index < current) {
            dot.classList.remove('bg-red-300');
            dot.classList.add('bg-red-500');
          } else {
            dot.classList.remove('bg-red-500');
            dot.classList.add('bg-red-300');
          }
        });

        const progressPercent = (current / 7) * 100;
        progressBar.style.width = `${progressPercent}%`;
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MA-NGA - Informations sur ville de residence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg-white min-h-screen relative overflow-hidden">
  
  <!-- Background Mountain -->
  <div class="mountain-bg absolute bottom-0 left-1/2 transform -translate-x-1/2 w-full sm:w-4/5 md:w-3/5 h-80 sm:h-72 md:h-80 lg:h-96 opacity-70 z-0"
       style="background: linear-gradient(to top, #8fbc8f 0%, #bef0be 40%, #b6f5c1 100%);"></div>

  <!-- Header -->
  <div class="flex justify-between items-center p-3 sm:p-4 relative z-10">
    <div class="text-lg sm:text-xl font-bold text-gray-800">9.41</div>
    <div class="flex space-x-1 sm:space-x-2 border-2 border-green-500 rounded-lg p-1 sm:p-2">
      <a href="#" class="text-gray-600 text-base">
        <i class="fas fa-envelope"></i>
      </a>
      <div class="h-6 w-px bg-green-500"></div>
      <a href="#" class="text-white bg-green-500 rounded-full p-1 text-base">
        <i class="fas fa-user"></i>
      </a>
      <div class="h-6 w-px bg-green-500"></div>
      <a href="#" class="text-gray-600 text-base">
        <i class="fas fa-home"></i>
      </a>
      <div class="h-6 w-px bg-green-500"></div>
      <a href="#" class="text-gray-600 text-base">
        <i class="fas fa-bars"></i>
      </a>
    </div>
  </div>

   <div class="flex justify-center mt-1 sm:mt-2 relative z-10">
    <div class="w-18 h-18 sm:w-20 sm:h-20 overflow-hidden bg-white">
      <img src="../assets/images/bg-montagne.png" alt="MA-NGA Logo" class="w-full h-full object-cover">
    </div>
  </div>

<div class="flex justify-center mt-1 sm:mt-2 relative z-10">
    <div class="w-4/5 sm:w-3/5 md:w-1/2 lg:w-2/5 bg-gray-300 rounded-full h-3">
      <div class="bg-green-500 h-3 rounded-full progress-bar" style="width: 28%;"></div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="text-center px-4 sm:px-6 lg:px-8 mt-3 sm:mt-4 relative z-10 max-w-4xl mx-auto">
    <h1 class="text-red-600 font-bold text-base sm:text-lg mb-1 sm:mb-2">VOS INFORMATIONS DE PROFIL MA-NGU</h1>
    <h2 class="text-[#210C4A] font-bold text-lg sm:text-xl mb-3 sm:mb-4">Le nom de votre école actuelle/centre de formation ?</h2>
    <!-- Form -->
    <div class="max-w-md mx-auto space-y-3 sm:space-y-4">
  <!--champs Ville -->
    <div class=" flex space-x-2">
      <input type="text" placeholder="Nom de votre école " class="w-full p-4 sm:p-5 pl-12 text-center text-amber-900 bg-transparent border border-amber-950 rounded-lg focus:border-green-500 focus:outline-none text-base sm:text-lg placeholder-amber-900">
        <div class="">
          <input type="checkbox" id="customCheckbox" class="h-10 w-10 rounded-lg border-2 border-amber-700focus:ring-2 focus:ring-amber-500 text-amber-600 cursor-pointer">
          <span class="">Aucun</span>
        </div>
    </div>

<!--champs Pays -->
<div class="relative">
  <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 9 6" width="24" height="16" class="mr-1">
      <rect width="3" height="6" x="0" fill="#002395"/>
      <rect width="3" height="6" x="3" fill="#ffffff"/>
      <rect width="3" height="6" x="6" fill="#ed2939"/>
    </svg>
  </div>
  <input type="text" placeholder="Pays de votre école/formation"
         class="w-full p-4 sm:p-5 pl-12 text-center text-amber-900 bg-transparent border border-amber-950 rounded-lg focus:border-green-500 focus:outline-none text-base sm:text-lg placeholder-amber-900">
</div>
      <!-- Progress Dots -->
  <div class="flex justify-center space-x-2 mt-4 sm:mt-6">
        <div class="w-3 h-3 bg-yellow-300 rounded-full dot" data-page="1"></div>
        <div class="w-3 h-3 bg-yellow-300 rounded-full dot" data-page="2"></div>
        <div class="w-3 h-3 bg-yellow-300 rounded-full dot" data-page="3"></div>
        <div class="w-3 h-3 bg-yellow-300 rounded-full dot" data-page="4"></div>
      </div>
      
      <div class="flex justify-center space-x-4 items-center">
        <div class="flex-shrink-0 pt-5 ">
        <i class="fas fa-angle-left text-4xl text-amber-800 cursor-pointer hover:text-amber-900"></i>
        </div>
      
        <!-- Button suivant-->
      <button id="nextButton" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold text-lg sm:text-xl py-3 sm:py-4 rounded-full mt-4 sm:mt-6 transition-colors">
        Suivant
      </button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const currentPage = 2; // Page langue maternelle
      const nextPage = 'infos_tel_profil.html';
      const dots = document.querySelectorAll('.dot');
      const progressBar = document.querySelector('.progress-bar');
      const nextButton = document.getElementById('nextButton');

      updateProgress(currentPage);

      nextButton.addEventListener('click', function() {
        const inputs = document.querySelectorAll('input[type="text"]');
        let allValid = true;
        
        inputs.forEach(input => {
          if (!input.value.trim()) {
            allValid = false;
            input.classList.add('border-yellow-500');
          } else {
            input.classList.remove('border-yellow-500');

            console.log('Saving:', input.placeholder, input.value);
          }
        });

        if (allValid) {
          // window.location.href = nextPage;
          console.log('Navigation vers:', nextPage);
        }
      });

      function updateProgress(current) {
        dots.forEach((dot, index) => {
          if (index < current) {
            dot.classList.remove('bg-yellow-300');
            dot.classList.add('bg-yellow-500');
          } else {
            dot.classList.remove('bg-yellow-500');
            dot.classList.add('bg-orange-300');
          }
        });

        const progressPercent = (current / 7) * 100;
        progressBar.style.width = `${progressPercent}%`;
      }
    });
  </script>
</body>
</html>

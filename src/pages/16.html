  <!-- Main Content -->
  <div class="text-center px-6 mt-6 relative z-20 max-w-4xl mx-auto pb-8">

      <button class="kimuntu-option w-full bg-yellow-400 hover:bg-yellow-500 text-black py-3 px-3 rounded-lg text-base font-medium text-center transition-all">

      <button class="kimuntu-option w-full bg-yellow-400 hover:bg-yellow-500 text-black py-3 px-3 rounded-lg text-base font-medium text-center transition-all">

    <!-- Progress Indicators -->
    <div class="flex justify-center space-x-2 mb-4">
      <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
      <div class="w-3 h-3 bg-yellow-200 rounded-full"></div>
      <div class="w-3 h-3 bg-yellow-200 rounded-full"></div>

    </div>

    <!-- Bottom Section with Button -->
    <div class=" p-6 max-w-2xl mx-auto">
      <div class="flex items-center justify-center mb-4">
        <div class="flex-grow">
          <button id="nextBtn" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold text-xl py-4 rounded-full transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100" disabled>
            Suivant
          </button>
        </div>
      </div>
      
      <p class="text-gray-700 text-sm text-center">
        * Les cours du <strong>BUMUNTU</strong> représentent la première étapes du cheminement <strong>KIMUNTU</strong>
      </p>
    </div>
  </div>

  <script>
    // Handle kimuntu level selection (single selection for this page)
    const kimuntuOptions = document.querySelectorAll('.kimuntu-option');
    const nextBtn = document.getElementById('nextBtn');
    let selectedOption = null;

    kimuntuOptions.forEach(option => {
      option.addEventListener('click', function() {
        // Remove selection from all options
        kimuntuOptions.forEach(opt => {
          opt.classList.remove('selected', 'ring-4', 'ring-yellow-600');
          if (opt.classList.contains('border-2')) {
            // Top three buttons
            opt.classList.remove('bg-yellow-200');
            opt.classList.add('bg-white');
          } else {
            // Grid buttons
            opt.classList.remove('bg-yellow-600');
            opt.classList.add('bg-yellow-400');
          }
        });
        
        // Add selection to clicked option
        this.classList.add('selected', 'ring-4', 'ring-yellow-600');
        if (this.classList.contains('border-2')) {
          // Top three buttons
          this.classList.remove('bg-white');
          this.classList.add('bg-yellow-200');
        } else {
          // Grid buttons
          this.classList.remove('bg-yellow-400');
          this.classList.add('bg-yellow-600');
        }
        
        selectedOption = this.textContent.trim();
        
        // Enable next button
        nextBtn.disabled = false;
        nextBtn.classList.remove('opacity-50', 'cursor-not-allowed');
        
        // Add visual feedback
        this.style.transform = 'scale(1.1)';
        setTimeout(() => {
          this.style.transform = '';
        }, 200);
      });

      // Add hover effects
      option.addEventListener('mouseenter', function() {
        if (!this.classList.contains('selected')) {
          this.style.transform = 'scale(1.05)';
        }
      });

      option.addEventListener('mouseleave', function() {
        if (!this.classList.contains('selected')) {
          this.style.transform = 'scale(1)';
        }
      });
    });

    // Handle next button click
    nextBtn.addEventListener('click', function() {
      if (selectedOption) {
        console.log('Filière Kimuntu sélectionnée:', selectedOption);
        alert(`Vous avez sélectionné: ${selectedOption}`);
      }
    });

    // Add smooth transitions on page load
    window.addEventListener('load', function() {
      const options = document.querySelectorAll('.kimuntu-option');
      options.forEach((option, index) => {
        option.style.opacity = '0';
        option.style.transform = 'translateY(20px)';
        setTimeout(() => {
          option.style.transition = 'all 0.3s ease';
          option.style.opacity = '1';
          option.style.transform = 'translateY(0)';
        }, index * 50);
      });
    });
  </script>

</body>

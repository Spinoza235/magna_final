<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MA-NGA - Niveau Kimuntu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
   <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-white h-screen relative overflow">
  <!-- Background Mountain -->
  <div class="mountain-bg absolute bottom-0 left-1/2 transform -translate-x-1/2 w-full sm:w-4/5 md:w-3/5 h-80 sm:h-72 md:h-80 lg:h-96 opacity-70 z-0"
       style="background: linear-gradient(to top, #8fbc8f 0%, #c1f8c1 40%, #bef5c7 100%);"></div>

  <!-- Header -->
  <div class="flex justify-between items-center p-3 sm:p-4 relative z-10">
    <div class="text-lg sm:text-xl font-bold text-gray-800">9.41</div>
    <div class="flex space-x-1 sm:space-x-2 border-2 border-green-500 rounded-lg p-1 sm:p-2">
      <a href="#" class="text-gray-600 text-base">
        <i class="fas fa-envelope"></i>
      </a>
      <div class="h-6 w-px bg-green-500"></div>
      <a href="#" class="text-white bg-green-500 rounded-full p-1 text-base">
        <i class="fas fa-user"></i>
      </a>
      <div class="h-6 w-px bg-green-500"></div>
      <a href="#" class="text-gray-600 text-base">
        <i class="fas fa-home"></i>
      </a>
      <div class="h-6 w-px bg-green-500"></div>
      <a href="#" class="text-gray-600 text-base">
        <i class="fas fa-bars"></i>
      </a>
    </div>
  </div>

  <div class="flex justify-center mt-2 sm:mt-2 relative z-10">
    <div class="w-18 h-18 sm:w-20 sm:h-20 overflow-hidden bg-white">
      <img src="../assets/images/bg-montagne.png" 
           alt="MA-NGA Logo" 
           class="w-full h-full object-cover">
    </div>
  </div>

  <!-- Progress Bar -->
  <div class="flex justify-center mt-2 relative z-20">
    <div class="w-4/5 max-w-sm bg-gray-300 rounded-full h-2">
      <div class="bg-green-500 h-2 rounded-full" style="width: 100%;"></div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="text-center px-4 mt-4 relative z-20 flex-1 flex flex-col justify-center">
    
    <!-- Title -->
    <h1 class="text-green-500 font-bold text-lg uppercase mb-1">PROGRAMMEZ VOTRE PREMIER ENTRETIEN</h1>
    <h2 class="text-gray-800 font-semibold text-base mb-3">Voici les coordonées de votre TA-NGU</h2>
    
    <!-- TA-NGU Button -->
    <div class="flex justify-center mb-4">
      <button class="border border-amber-900 text-amber-900 px-6 py-2 rounded-lg text-sm hover:bg-amber-50 transition-colors">
        VOTRE TA-NGU
      </button>
    </div>

    <div class="relative mx-auto mb-4" style="width: 250px; height: 120px;">
   
      <!-- Contact Icons -->
      <div class="relative z-10 flex justify-center space-x-4 pt-8">
        <button class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center text-white hover:bg-green-600 transition-colors">
          <i class="fab fa-whatsapp text-lg"></i>
        </button>
        <button class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center text-white hover:bg-green-600 transition-colors">
          <i class="fas fa-envelope text-lg"></i>
        </button>
      </div>
    </div>
    
    <!-- Progress indicators -->
    <div class="flex justify-center space-x-2 mb-4">
      <div class="w-3 h-3 bg-green-500 rounded-full"></div>
      <div class="w-3 h-3 bg-green-300 rounded-full"></div>
      <div class="w-3 h-3 bg-green-200 rounded-full"></div>
      <div class="w-3 h-3 bg-green-100 rounded-full"></div>
    </div>
    
    <!-- Navigation buttons -->
    <div class="flex items-center justify-center gap-2">
      <!-- Back arrow -->
      <div class="flex-shrink-0">
          <i class="fas fa-angle-left text-4xl text-amber-800 cursor-pointer hover:text-amber-900"></i>
        </div>

      <!-- Next button -->
      <button class="w-72 bg-green-500 hover:bg-green-600 text-white font-bold text-base py-3 px-6 rounded-full transition-all duration-300 shadow-lg transform hover:scale-105">
        Suivant
      </button>
    </div>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const tanguBtn = document.querySelector('button:contains("VOTRE TA-NGU")');
      const nextBtn = document.querySelector('button:contains("Suivant")');
      const backBtn = document.querySelector('.fas.fa-chevron-left').parentElement;
      const whatsappBtn = document.querySelector('.fab.fa-whatsapp').parentElement;
      const emailBtn = document.querySelector('.fas.fa-envelope').parentElement;
      
      if (nextBtn) {
        nextBtn.addEventListener('click', function() {
          alert('Passage à l\'étape suivante...');
        });
      }
      
      if (backBtn) {
        backBtn.addEventListener('click', function() {
          alert('Retour à l\'étape précédente...');
        });
      }

      if (whatsappBtn) {
        whatsappBtn.addEventListener('click', function() {
          alert('Ouverture de WhatsApp...');
        });
      }

      if (emailBtn) {
        emailBtn.addEventListener('click', function() {
          alert('Ouverture de l\'email...');
        });
      }

      if (tanguBtn) {
        tanguBtn.addEventListener('click', function() {
          alert('Affichage des informations du TA-NGU...');
        });
      }
    });
  </script>

</body>
</html>

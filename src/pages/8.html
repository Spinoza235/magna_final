   <div class="flex justify-center mt-1 sm:mt-2 relative z-10">

  <!-- Progress Bar -->

  <!-- Main Content -->
  <div class="text-center px-6 mt-6 relative z-10 max-w-4xl mx-auto">
    <h1 class="text-red-600 font-bold text-lg mb-2">VOS INFORMATIONS DE PROFIL MA-NGU</h1>
    <h2 class="text-[#210C4A] font-bold text-xl mb-8">Le membre de votre famille le plus proche ?</h2>

    <!-- Family Member Options -->

        <button class="family-option bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-lg text-sm transition-all min-w-[100px]">

        <button class="family-option bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-lg text-sm transition-all min-w-[100px]">

        <button class="family-option bg-red-400 hover:bg-red-500 text-white font-semibold py-3 px-6 rounded-lg text-sm transition-all min-w-[100px]">

        </button>
      </div>
      
      <!-- Second Row - 5 buttons -->
      <div class="flex flex-wrap justify-center gap-2 mb-3">
        <button class="family-option bg-red-400 hover:bg-red-500 text-white font-semibold py-3 px-6 rounded-lg text-sm transition-all min-w-[100px]">

        </button>
        <button class="family-option bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-lg text-sm transition-all min-w-[120px]">
          Belle-famille
        </button>
        <button class="family-option bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-lg text-sm transition-all min-w-[100px]">

        <button class="family-option bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-lg text-sm transition-all min-w-[100px]">

        <button class="family-option bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-lg text-sm transition-all min-w-[140px]">

        </button>
      </div>

      <!-- Third Row - 4 buttons -->
      <div class="flex flex-wrap justify-center gap-2 mb-3">
        <button class="family-option bg-red-400 hover:bg-red-500 text-white font-semibold py-3 px-6 rounded-lg text-sm transition-all min-w-[140px]">
          Grand-Père M
        </button>
        <button class="family-option bg-red-400 hover:bg-red-500 text-white font-semibold py-3 px-6 rounded-lg text-sm transition-all min-w-[140px]">
          Grand-Père P
        </button>
        <button class="family-option bg-red-400 hover:bg-red-500 text-white font-semibold py-3 px-6 rounded-lg text-sm transition-all min-w-[140px]">
          Grand-Mère P
        </button>
        <button class="family-option bg-red-300 hover:bg-red-400 text-white font-semibold py-3 px-6 rounded-lg text-sm transition-all min-w-[100px]">
          Autre
        </button>
      </div>
    </div>

    <!-- Progress Dots -->
    <div class="flex justify-center space-x-2 mb-6">
      <div class="w-3 h-3 bg-red-500 rounded-full"></div>
      <div class="w-3 h-3 bg-red-500 rounded-full"></div>
      <div class="w-3 h-3 bg-red-300 rounded-full"></div>
      <div class="w-3 h-3 bg-red-300 rounded-full"></div>
      <div class="w-3 h-3 bg-red-300 rounded-full"></div>
      <div class="w-3 h-3 bg-red-300 rounded-full"></div>
      <div class="w-3 h-3 bg-red-300 rounded-full"></div>
    </div>

    <!-- Navigation Button -->
    <div class="max-w-md mx-auto pb-8">
      <button id="nextBtn" class="w-full mb-6 bg-red-600 hover:bg-red-700 text-white font-bold text-xl py-4 rounded-full transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100" disabled>
        Suivant
      </button>
    </div>
  </div>

  <script>
    const familyOptions = document.querySelectorAll('.family-option');
    const nextBtn = document.getElementById('nextBtn');
    let selectedOptions = [];

    familyOptions.forEach(option => {
      option.addEventListener('click', function() {
        const optionText = this.textContent.trim();
        
        // Toggle selection
        if (this.classList.contains('selected')) {
          // Deselect
          this.classList.remove('selected', 'ring-4', 'ring-red-800');
          this.classList.remove('bg-red-800');
          // Restore original color
          if (this.classList.contains('bg-red-300')) {
            this.classList.add('bg-red-300');
          } else if (this.classList.contains('bg-red-400')) {
            this.classList.add('bg-red-400');
          } else {
            this.classList.add('bg-red-500');
          }
          
          // Remove from selected array
          selectedOptions = selectedOptions.filter(item => item !== optionText);
        } else {
          // Select
          this.classList.add('selected', 'ring-4', 'ring-red-600');
          // Change to darker red when selected
          this.classList.remove('bg-red-300', 'bg-red-400', 'bg-red-500');
          this.classList.add('bg-red-800');
          
          // Add to selected array
          selectedOptions.push(optionText);
        }
        
        if (selectedOptions.length > 0) {
          nextBtn.disabled = false;
          nextBtn.classList.remove('opacity-50', 'cursor-not-allowed');
        } else {
          nextBtn.disabled = true;
          nextBtn.classList.add('opacity-50', 'cursor-not-allowed');
        }
        
        // Add visual feedback
        this.style.transform = 'scale(1.1)';
        setTimeout(() => {
          this.style.transform = '';
        }, 200);
      });

      // Add hover effects
      option.addEventListener('mouseenter', function() {
        if (!this.classList.contains('selected')) {
          this.style.transform = 'scale(1.05)';
        }
      });

      option.addEventListener('mouseleave', function() {
        if (!this.classList.contains('selected')) {
          this.style.transform = 'scale(1)';
        }
      });
    });

    // Handle next button click
    nextBtn.addEventListener('click', function() {
      if (selectedOptions.length > 0) {
        console.log('Membres de famille sélectionnés:', selectedOptions);
        // Here you would typically navigate to the next page or submit the form
        alert(`Vous avez sélectionné: ${selectedOptions.join(', ')}`);
      }
    });

    // Add smooth transitions on page load
    window.addEventListener('load', function() {
      const options = document.querySelectorAll('.family-option');
      options.forEach((option, index) => {
        option.style.opacity = '0';
        option.style.transform = 'translateY(20px)';
        setTimeout(() => {
          option.style.transition = 'all 0.3s ease';
          option.style.opacity = '1';
          option.style.transform = 'translateY(0)';
        }, index * 50);
      });
    });
  </script>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Interface 2</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  #pieChart-container {
    position: relative;
    width: 100%;
    max-width: 260px;
  }
  #pieChart {
    width: 100% !important;
    height: auto !important;
  }

  body {
    position: relative;
    min-height: 100vh;
  }
</style>

</head>
<body class="bg-white font-sans max-w-screen-md mx-auto px-4">

  <!-- Header -->
  <div class="flex justify-between items-center p-4 z-10">
    <div class="text-sm font-bold text-indigo-900">9.41</div>
    <div class="flex items-center border-2 border-green-500 rounded-lg px-2 py-1 space-x-2">
      <a href="#" class="text-gray-600"><i class="fas fa-envelope"></i></a>
      <div class="w-px h-5 bg-green-500"></div>
      <a href="#" class="text-white bg-green-500 rounded-full p-1"><i class="fas fa-user"></i></a>
      <div class="w-px h-5 bg-green-500"></div>
      <a href="#" class="text-gray-600"><i class="fas fa-home"></i></a>
      <div class="w-px h-5 bg-green-500"></div>
      <a href="#" class="text-gray-600"><i class="fas fa-bars"></i></a>
    </div>
  </div>

  <!-- Profil Admin -->
  <div class="text-center mt-2 z-10">
    <div class="w-20 h-20 mx-auto rounded-full bg-blue-600 text-white flex items-center justify-center text-4xl">
      <i class="fas fa-user"></i>
    </div>
    <h1 class="mt-3 text-xl font-semibold text-amber-950">MALIKA <span class="font-extrabold text-amber-900">BAMADANU</span></h1>
    <p class="italic text-sm text-amber-950">ADMIN</p>
  </div>

  <!-- Filtres -->
  <div class="flex justify-center flex-wrap gap-2 mt-4 z-10">
    <button class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm">MA-NGU<br>(Entreprises ou Institutions)</button>
    <button class="bg-green-500 text-white px-4 py-2 rounded-md text-sm">MA-NGU<br>(Particuliers)</button>
    <button class="bg-yellow-400 text-black px-4 py-2 rounded-md text-sm">TA-NGU</button>
    <button class="border border-amber-950 px-4 py-2 rounded-md text-sm text-amber-950">LE CALENDRIER</button>
  </div>

  <!-- Nom utilisateur + boutons -->
  <div class=" items-center justify-between mt-6 gap-4 flex-wrap z-10">
    <div class="font-bold text-amber-950 text-lg">Deborah MINIANG</div>
      <button class="bg-yellow-400 text-black px-3 py-1 rounded-md text-sm">IB TANGU</button>
      <button class="bg-yellow-400 text-black px-3 py-1 rounded-md text-sm">IB SUR ANNEE</button>
  </div>

  <!-- Graphique + Légende côte à côte -->
  <div class="flex flex-col md:flex-row md:justify-center md:items-start gap-6 mt-6 pb-10 z-10">
    <div id="pieChart-container" class="mx-auto md:mx-0 z-10">
      <canvas id="pieChart"></canvas>
    </div>
    <div class="flex flex-col mt-4 space-y-3 text-sm text-black font-semibold z-10">
      <div class="flex items-center gap-2">
        <div>F</div>
        <div class="flex items-center"><div class="w-4 h-4 bg-black"></div><span class="mx-2">ETUDE HEK</span></div>
      </div>
      <div class="flex items-center gap-2">
        <div>E</div>
        <div class="flex items-center"><div class="w-4 h-4 bg-gray-300"></div><span class="mx-2">GESTION FAMILIALE</span></div>
      </div>
      <div class="flex items-center gap-2">
        <div>D</div>
              <div class="flex items-center"><div class="w-4 h-4 bg-gray-700"></div><span class="mx-2">AUTRES</span></div>
      </div>
      <div class="flex items-center gap-2">
        <div>C</div>
        <div class="flex items-center"><div class="w-4 h-4 bg-gray-500"></div><span class="mx-2">INTERESSEMENT CIVIQUE</span></div>
      </div>
      <div class="flex items-center gap-2">
        <div>B</div>
        <div class="flex items-center "><div class="w-4 h-4 bg-gray-900"></div><span class="mx-2">GESTION PERSONNEL</span></div>
      </div>
      <div class="flex items-center gap-2">
        <div>A</div>
        <div class="flex items-center"><div class="w-4 h-4 bg-gray-200"></div><span class="mx-2">COTISATION PREVENTIVE</span></div>
      </div>
      <div class="mt-6 text-amber-950 text-sm font-semibold">1er trimestre 2025</div>
    </div>
  </div>

  <!-- Fond montagne -->
<div class="mountain-bg absolute bottom-0 left-1/2 transform -translate-x-1/2 w-full sm:w-4/5 md:w-3/5 h-[600px] opacity-70 z-0"
     style="background: linear-gradient(to top, #8fbc8f 0%, #bef0be 40%, #b6f5c1 100%);"></div>



  <script>
    const ctx = document.getElementById('pieChart').getContext('2d');
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['ETUDE HEK', 'GESTION FAMILIALE', 'AUTRES', 'INTERESSEMENT CIVIQUE', 'GESTION PERSONNEL', 'COTISATION PREVENTIVE'],
        datasets: [{
          data: [25, 15, 10, 15, 10, 25],
          backgroundColor: ['black', '#d1d5db', '#374151', '#6b7280', '#111827', '#e5e5e5'],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            display: false
          }
        }
      },
    });
  </script>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>

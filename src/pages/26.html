<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MA-NGA - Connaissance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body class="bg-white relative overflow-hidden min-h-screen flex flex-col">

  <!-- Contenu principal -->
  <div class="flex-1 relative z-10">

    <!-- En-tête -->
    <div class="flex justify-between items-center p-3 mt-5">
      <div class="text-sm font-bold text-gray-800">9.41</div>
      <div class="flex items-center space-x-2 border-2 border-green-500 rounded-lg px-2 py-1">
        <i class="fas fa-envelope text-gray-600 text-sm"></i>
        <div class="h-5 w-px bg-green-500"></div>
        <i class="fas fa-user text-white bg-green-500 rounded-full p-1 text-sm"></i>
        <div class="h-5 w-px bg-green-500"></div>
        <i class="fas fa-home text-gray-600 text-sm"></i>
        <div class="h-5 w-px bg-green-500"></div>
        <i class="fas fa-bars text-gray-600 text-sm"></i>
      </div>
    </div>

    <!-- Logo -->
    <div class="flex justify-center mt-2">
      <div class="w-20 h-20 sm:w-24 sm:h-24 bg-white overflow-hidden">
        <img src="../assets/images/bg-montagne.png" alt="Logo MaNga" class="w-full h-full object-contain">
      </div>
    </div>

    <!-- Barre de progression -->
    <div class="flex justify-center mt-2">
      <div class="w-4/5 sm:w-2/5 bg-gray-300 rounded-full h-3">
        <div class="bg-green-500 h-3 rounded-full" style="width: 75%;"></div>
      </div>
    </div>

    <!-- Contenu principal -->
    <div class="text-center px-4 mt-6 max-w-2xl mx-auto pb-20 relative z-20">
      <h2 class="text-purple-700 font-bold text-sm sm:text-base uppercase">Engagement Identité et Moyen de Paiement</h2>
      <p class="text-[#210C4A] font-bold text-xl sm:text-2xl mt-2 mb-6">
        Comment avez-vous connu la plateforme MA-NGA ?
      </p>

      <!-- Options -->
      <div class="flex flex-col items-center space-y-3">
        <div class="flex space-x-2 w-full max-w-lg">
          <button class="w-40 bg-violet-600 text-white font-semibold py-1 text-sm rounded-lg">Amis/Famille</button>
          <div class="flex-1 bg-white border border-gray-400 rounded-lg text-left p-2 text-xs leading-snug">
            Envoyez un mail à <b>metakongo.centreia@gmail.com</b> pour valider votre affiliation définitive auprès du Centre I.A
          </div>
        </div>

        <div class="flex space-x-2 w-full max-w-lg">
          <button class="w-40 bg-violet-600 text-white font-semibold py-1 text-sm rounded-lg">Un NGA formé par l'école Kimuntu</button>
          <input type="text" placeholder="Quel NGA ?" class="flex-1 border border-gray-400 rounded-lg p-2 text-xs">
        </div>

        <div class="flex space-x-2 w-full max-w-lg">
          <button class="w-40 bg-violet-600 text-white font-semibold py-1 text-sm rounded-lg">Je suis NGA formé par l'école Kimuntu</button>
          <input type="text" placeholder="Joindre le diplôme reçu par l'école Kimuntu en pièce jointe" class="flex-1 border border-gray-400 rounded-lg p-2 text-xs">
        </div>
      </div>

      <!-- Indicateurs -->
      <div class="flex justify-center space-x-2 my-6">
        <div class="w-4 h-4 bg-violet-600 rounded-full"></div>
        <div class="w-4 h-4 bg-violet-600 rounded-full"></div>
        <div class="w-4 h-4 bg-violet-600 rounded-full"></div>
        <div class="w-4 h-4 bg-violet-300 rounded-full"></div>
      </div>

      <!-- Bouton -->
      <div class="flex justify-center items-center space-x-4 mt-4">
        <i class="fas fa-angle-left text-4xl text-amber-800 cursor-pointer hover:text-amber-900"></i>
        <button class="w-[70%] sm:w-[60%] bg-violet-700 hover:bg-violet-800 text-white font-bold py-3 text-base rounded-full shadow-lg">
          Suivant
        </button>
      </div>
    </div>
  </div>

  <!--FOND MONTAGNE bien collé en bas -->
   <div class="mountain-bg absolute bottom-0 left-1/2 transform -translate-x-1/2 w-full sm:w-4/5 md:w-3/5 h-80 sm:h-72 md:h-80 lg:h-96 opacity-70 z-0"
       style="background: linear-gradient(to top, #8fbc8f 0%, #bef0be 40%, #b6f5c1 100%);"></div>


</body>
</html>

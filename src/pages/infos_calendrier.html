<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MA-NGA - Profil Charlotte Ngono</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-white min-h-screen font-sans overflow-y-auto relative p-3">

 <!-- ✅ FOND MONTAGNE PLUS HAUT ET REMONTÉ -->
<div class="mountain-bg absolute inset-x-0 bottom-0 mx-auto w-full sm:w-4/5 md:w-3/5 h-full max-h-[600px] opacity-70 z-0"
     style="background: linear-gradient(to top, #8fbc8f 0%, #bef0be 40%, #b6f5c1 100%);"></div>

  <!-- ✅ Barre du haut -->
 <div class="flex justify-between items-center p-3 sm:p-4 relative z-10">
    <div class="text-lg sm:text-xl font-bold text-gray-800">9.41</div>
    <div class="flex space-x-1 sm:space-x-2 border-2 border-green-500 rounded-lg p-1 sm:p-2">
      <a href="#" class="text-gray-600 text-base">
        <i class="fas fa-envelope"></i>
      </a>
      <div class="h-6 w-px bg-green-500"></div>
      <a href="#" class="text-white bg-green-500 rounded-full p-1 text-base">
        <i class="fas fa-user"></i>
      </a>
      <div class="h-6 w-px bg-green-500"></div>
      <a href="#" class="text-gray-600 text-base">
        <i class="fas fa-home"></i>
      </a>
      <div class="h-6 w-px bg-green-500"></div>
      <a href="#" class="text-gray-600 text-base">
        <i class="fas fa-bars"></i>
      </a>
    </div>
  </div>

  <!-- ✅ Profil -->
  <div class="relative z-10 text-center mt-3 w-full sm:w-4/5 md:w-3/5 mx-auto">
    <div class="w-20 h-20 mx-auto rounded-full bg-blue-600 text-white flex items-center justify-center text-4xl">
      <i class="fas fa-user"></i>
    </div>
    <h1 class="mt-3 text-xl font-semibold text-[#864e00]">CHARLOTTE <span class="font-extrabold">NGONO</span></h1>
    <p class="text-sm italic text-[#864e00]">inscrite depuis 25 12 2024</p>
  </div>

  <!-- ✅ Onglets -->
  <div class="relative z-10 flex justify-center space-x-2 mt-4 w-full sm:w-4/5 md:w-3/5 mx-auto">
    <button class="px-4 py-1 border border-amber-900 text-[#864e00] rounded-md text-sm">VOTRE TA-NGU</button>
    <button class="px-4 py-1 border border-amber-900 text-[#864e00] rounded-md text-sm">VOTRE CONTRAT</button>
    <button class="px-4 py-1 bg-[#b8a898] text-white border border-amber-900 rounded-md text-sm">LE CALENDRIER</button>
  </div>

  <!-- ✅ Légende des événements -->
 <div class="relative z-10 mt-4 w-full sm:w-4/5 md:w-3/5 mx-auto">
  <div class="border border-[#c9a67b] rounded-md p-6   ">
    <!-- Légendes -->
    <div class="space-y-3 text-sm">
      <div class="flex items-center space-x-3">
        <div class="w-4 h-4 bg-red-600 rounded-full"></div>
        <span class="text-[#472f00] font-medium">Evenements FONDATION KA</span>
      </div>
      <div class="flex items-center space-x-3">
        <div class="w-4 h-4 bg-green-500 rounded-full"></div>
        <span class="text-[#472f00] font-medium">RDV TA-NGU</span>
      </div>
      <div class="flex items-center space-x-3">
        <div class="w-4 h-4 bg-blue-700 rounded-full"></div>
        <span class="text-[#472f00] font-medium">RDV ADMIN</span>
      </div>
    </div>

    <!-- Calendrier -->
    <div class="mt-6">
      <h3 class="text-center text-[#472f00] font-bold text-lg tracking-wider mb-4">SEPTEMBER</h3>

      <!-- En-têtes des jours -->
      <div class="grid grid-cols-7 text-center text-sm font-semibold text-[#472f00] mb-1">
        <div>S</div>
        <div>M</div>
        <div>T</div>
        <div>W</div>
        <div>T</div>
        <div>F</div>
        <div>S</div>
      </div>

      <!-- Jours du calendrier -->
      <div class="grid grid-cols-7 gap-2 text-center text-[#472f00] text-sm font-medium">
        <div>1</div><div>2</div><div>3</div><div>4</div><div>5</div><div>6</div><div>7</div>
        <div>8</div><div>9</div><div>10</div><div>11</div><div>12</div><div>13</div><div>14</div>
        <div>15</div><div>16</div><div>17</div><div>18</div><div>19</div><div>20</div><div>21</div>
        <div>22</div>
        <div class="bg-red-600 text-white font-bold rounded-full w-7 h-7 mx-auto flex items-center justify-center">23</div>
        <div>24</div><div>25</div><div>26</div><div>27</div><div>28</div>
        <div>29</div><div>30</div><div>31</div>
        <div></div><div></div><div></div><div></div>
      </div>
    </div>
  </div>
</div>


  <!-- ✅ Boutons d'action -->
  <footer class="relative z-10 grid grid-cols-1 sm:grid-cols-3 gap-3 mt-6 pb-10 text-center w-full sm:w-4/5 md:w-3/5 mx-auto">
    <button class="border-2 border-red-500 text-red-600 font-bold py-2 rounded-full text-sm">ANNULER LES PAIEMENTS</button>
    <button class="border border-amber-900 text-[#864e00] py-2 rounded-full text-sm">CONTACTER VOTRE TA-NGU</button>
    <button class="border border-amber-900 text-[#864e00] py-2 rounded-full text-sm">CONTACT ADMINISTRATEUR</button>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Gestion des onglets
      const tabs = document.querySelectorAll('button[class*="px-4 py-1"]');
      tabs.forEach(tab => {
        tab.addEventListener('click', function() {
          // Réinitialiser tous les onglets
          tabs.forEach(t => {
            t.classList.remove('bg-[#b8a898]', 'text-white');
            t.classList.add('border', 'border-amber-900', 'text-[#864e00]');
          });
          
          // Activer l'onglet cliqué
          this.classList.add('bg-[#b8a898]', 'text-white');
          this.classList.remove('text-[#864e00]');
        });
      });

      // Gestion des boutons d'action
      const cancelBtn = document.querySelector('button:contains("ANNULER")');
      const contactTanguBtn = document.querySelector('button:contains("CONTACTER VOTRE TA-NGU")');
      const contactAdminBtn = document.querySelector('button:contains("CONTACT ADMINISTRATEUR")');

      if (cancelBtn) {
        cancelBtn.addEventListener('click', function() {
          if (confirm('Êtes-vous sûr de vouloir annuler les paiements ?')) {
            alert('Annulation des paiements en cours...');
          }
        });
      }

      if (contactTanguBtn) {
        contactTanguBtn.addEventListener('click', function() {
          alert('Redirection vers la messagerie TA-NGU...');
        });
      }

      if (contactAdminBtn) {
        contactAdminBtn.addEventListener('click', function() {
          alert('Redirection vers le support administrateur...');
        });
      }
    });
  </script>

</body>
</html>
